<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Signal Dashboard - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --bg: #020617;
      --bg-panel: rgba(15, 23, 42, 0.85);
      --bg-input: rgba(15, 23, 42, 0.85);
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --border: rgba(148, 163, 184, 0.25);
      --accent-blue: #3b82f6;
      --accent-cyan: #06b6d4;
      --accent-green: #10b981;
      --shadow-glow: 0 0 40px rgba(59, 130, 246, 0.3);
      --shadow-strong: 0 20px 60px rgba(15, 23, 42, 0.9);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes floatParticle {
      0%, 100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translate(20px, -30px) scale(1.1);
        opacity: 0.9;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
      }
      50% {
        box-shadow: 0 0 40px rgba(59, 130, 246, 0.7);
      }
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0e27 0%, #020617 50%, #0c1838 100%);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.8), transparent);
      border-radius: 50%;
      animation: floatParticle 8s ease-in-out infinite;
    }

    .particle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; animation-duration: 7s; }
    .particle:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; animation-duration: 9s; }
    .particle:nth-child(3) { top: 30%; left: 50%; animation-delay: 4s; animation-duration: 6s; }
    .particle:nth-child(4) { top: 80%; left: 10%; animation-delay: 1s; animation-duration: 8s; }
    .particle:nth-child(5) { top: 40%; left: 70%; animation-delay: 3s; animation-duration: 7.5s; }
    .particle:nth-child(6) { top: 70%; left: 40%; animation-delay: 5s; animation-duration: 6.5s; }
    .particle:nth-child(7) { top: 20%; left: 85%; animation-delay: 2.5s; animation-duration: 8.5s; }
    .particle:nth-child(8) { top: 90%; left: 30%; animation-delay: 4.5s; animation-duration: 7s; }

    .bg-gradient {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 15% 25%, rgba(59, 130, 246, 0.15), transparent 50%),
        radial-gradient(circle at 85% 75%, rgba(16, 185, 129, 0.12), transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.08), transparent 60%);
      pointer-events: none;
      z-index: 0;
      filter: blur(60px);
    }

    .login-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 420px;
      background: var(--bg-panel);
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-strong), inset 0 1px 0 rgba(255, 255, 255, 0.05);
      padding: 32px;
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      animation: slideUp 0.6s ease forwards;
    }

    .logo {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo-icon {
      font-size: 48px;
      margin-bottom: 8px;
      display: inline-block;
      animation: pulse 3s ease-in-out infinite;
    }

    .login-title {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #3b82f6, #06b6d4, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    .login-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 32px;
      font-weight: 500;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      background: rgba(15, 23, 42, 0.5);
      padding: 6px;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .tab {
      flex: 1;
      padding: 10px 16px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-align: center;
    }

    .tab.active {
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: #fff;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .tab:hover:not(.active) {
      background: rgba(59, 130, 246, 0.1);
      color: var(--text-main);
    }

    .form-content {
      display: none;
    }

    .form-content.active {
      display: block;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: var(--text-muted);
      pointer-events: none;
    }

    .input-group input {
      width: 100%;
      padding: 12px 16px 12px 44px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text-main);
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      outline: none;
    }

    .input-group input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .input-group input::placeholder {
      color: var(--text-muted);
      opacity: 0.6;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.3));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(59, 130, 246, 0.5);
    }

    .btn-primary:hover::before {
      opacity: 1;
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--text-muted);
      font-size: 13px;
      font-weight: 600;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider::before {
      margin-right: 12px;
    }

    .divider::after {
      margin-left: 12px;
    }

    .btn-secondary {
      width: 100%;
      padding: 12px;
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text-main);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-secondary:hover {
      background: rgba(59, 130, 246, 0.1);
      border-color: var(--accent-blue);
      transform: translateY(-2px);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 20px;
      display: none;
      animation: slideUp 0.3s ease;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #6ee7b7;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 20px;
      display: none;
      animation: slideUp 0.3s ease;
    }

    .success-message.show {
      display: block;
    }

    .footer-text {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .footer-text a {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .footer-text a:hover {
      color: var(--accent-cyan);
      text-decoration: underline;
    }

    .features {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    .feature-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .feature-icon {
      font-size: 20px;
      flex-shrink: 0;
    }

    .password-strength {
      margin-top: 8px;
      font-size: 12px;
      font-weight: 600;
      display: none;
    }

    .password-strength.show {
      display: block;
    }

    .password-strength.weak {
      color: #ef4444;
    }

    .password-strength.medium {
      color: #f59e0b;
    }

    .password-strength.strong {
      color: #10b981;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ============================================
       RESPONSIVE DESIGN FOR DESKTOP/LAPTOP
       ============================================ */

    /* Desktop (1024px and above) */
    @media (min-width: 1024px) {
      body {
        padding: 40px;
      }

      .login-container {
        max-width: 480px;
        padding: 48px;
      }

      .logo-icon {
        font-size: 64px;
      }

      .login-title {
        font-size: 36px;
        margin-bottom: 12px;
      }

      .login-subtitle {
        font-size: 16px;
        margin-bottom: 40px;
      }

      .tab {
        padding: 12px 20px;
        font-size: 15px;
      }

      .input-label {
        font-size: 14px;
        margin-bottom: 10px;
      }

      .input-group input {
        padding: 14px 18px 14px 48px;
        font-size: 15px;
      }

      .input-icon {
        left: 16px;
        font-size: 20px;
      }

      .btn-primary, .btn-secondary {
        padding: 14px;
        font-size: 16px;
      }

      .feature-list {
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }

      .feature-item {
        font-size: 14px;
      }

      .feature-icon {
        font-size: 24px;
      }
    }

    /* Tablet (768px to 1023px) */
    @media (min-width: 768px) and (max-width: 1023px) {
      body {
        padding: 32px;
      }

      .login-container {
        max-width: 440px;
        padding: 40px;
      }

      .logo-icon {
        font-size: 56px;
      }

      .login-title {
        font-size: 32px;
      }

      .login-subtitle {
        font-size: 15px;
      }

      .feature-list {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Small mobile adjustments */
    @media (max-width: 374px) {
      .login-container {
        padding: 24px;
      }

      .login-title {
        font-size: 24px;
      }

      .logo-icon {
        font-size: 40px;
      }

      .tab {
        padding: 8px 12px;
        font-size: 13px;
      }
    }

    /* Large desktop (1600px and above) */
    @media (min-width: 1600px) {
      .login-container {
        max-width: 520px;
        padding: 56px;
      }

      .login-title {
        font-size: 40px;
      }

      .logo-icon {
        font-size: 72px;
      }
    }
  </style>
</head>
<body>

            <input

  <script>
    // Firebase Configuration - REPLACE WITH YOUR ACTUAL CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyAFVns8fWpaD-uwaRDskVM4QPXTPfIiahc",
      authDomain: "stock-signal-api-d0291.firebaseapp.com",
      projectId: "stock-signal-api-d0291",
      storageBucket: "stock-signal-api-d0291.firebasestorage.app",
      messagingSenderId: "498426661242",
      appId: "1:498426661242:web:033b8af321d874e99aaec3",
      measurementId: "G-M23P4FNF61"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Check if already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = 'dashboard.html';
      }
    });

    // Switch between login and signup tabs
    function switchTab(tab) {
      const tabs = document.querySelectorAll('.tab');
      const forms = document.querySelectorAll('.form-content');

      tabs.forEach(t => t.classList.remove('active'));
      forms.forEach(f => f.classList.remove('active'));

      if (tab === 'login') {
        tabs[0].classList.add('active');
        document.getElementById('loginForm').classList.add('active');
      } else {
        tabs[1].classList.add('active');
        document.getElementById('signupForm').classList.add('active');
      }

      clearMessages();
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      setTimeout(() => errorDiv.classList.remove('show'), 5000);
    }

    // Show success message
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.classList.add('show');
      setTimeout(() => successDiv.classList.remove('show'), 5000);
    }

    // Clear messages
    function clearMessages() {
      document.getElementById('errorMessage').classList.remove('show');
      document.getElementById('successMessage').classList.remove('show');
    }

    // Check password strength
    function checkPasswordStrength(password) {
      const strengthDiv = document.getElementById('passwordStrength');
      
      if (password.length === 0) {
        strengthDiv.classList.remove('show');
        return;
      }

      strengthDiv.classList.add('show');
      
      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;

      strengthDiv.classList.remove('weak', 'medium', 'strong');
      
      if (strength <= 1) {
        strengthDiv.textContent = 'âš ï¸ Weak password';
        strengthDiv.classList.add('weak');
      } else if (strength === 2 || strength === 3) {
        strengthDiv.textContent = 'âœ“ Medium strength';
        strengthDiv.classList.add('medium');
      } else {
        strengthDiv.textContent = 'âœ“ Strong password';
        strengthDiv.classList.add('strong');
      }
    }

    // Handle login
    async function handleLogin(event) {
      event.preventDefault();
      clearMessages();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const loginBtn = document.getElementById('loginBtn');

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="loading-spinner"></span> Signing in...';

      try {
        await auth.signInWithEmailAndPassword(email, password);
        showSuccess('Login successful! Redirecting...');
        // Redirect handled by onAuthStateChanged
      } catch (error) {
        console.error('Login error:', error);
        let errorMessage = 'Failed to sign in. Please try again.';
        
        if (error.code === 'auth/user-not-found') {
          errorMessage = 'No account found with this email.';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = 'Incorrect password.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email address.';
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage = 'Too many failed attempts. Please try again later.';
        }
        
        showError(errorMessage);
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    }

    // Handle signup
    async function handleSignup(event) {
      event.preventDefault();
      clearMessages();

      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupPasswordConfirm').value;
      const signupBtn = document.getElementById('signupBtn');

      // Validate passwords match
      if (password !== confirmPassword) {
        showError('Passwords do not match!');
        return;
      }

      // Validate password length
      if (password.length < 6) {
        showError('Password must be at least 6 characters long.');
        return;
      }

      signupBtn.disabled = true;
      signupBtn.innerHTML = '<span class="loading-spinner"></span> Creating account...';

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        
        // Create user document in Firestore
        await db.collection('users').doc(userCredential.user.uid).set({
          email: email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          portfolio: [],
          watchlist: [],
          alerts: [],
          notes: {},
          tradeHistory: [],
          gameState: {
            coins: 0,
            correct: 0,
            total: 0,
            streak: 0,
            bestStreak: 0
          }
        });

        showSuccess('Account created successfully! Redirecting...');
        // Redirect handled by onAuthStateChanged
      } catch (error) {
        console.error('Signup error:', error);
        let errorMessage = 'Failed to create account. Please try again.';
        
        if (error.code === 'auth/email-already-in-use') {
          errorMessage = 'An account with this email already exists.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email address.';
        } else if (error.code === 'auth/weak-password') {
          errorMessage = 'Password is too weak. Use at least 6 characters.';
        }
        
        showError(errorMessage);
        signupBtn.disabled = false;
        signupBtn.textContent = 'Create Account';
      }
    }

    // Handle guest mode
    function handleGuestMode() {
      showError('Guest mode coming soon! Please create an account to continue.');
    }
  </script>
</body>
</html>
